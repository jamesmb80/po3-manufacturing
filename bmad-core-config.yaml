data_model:
  entities:
    part:
      fields:
        - sheet_id (Part ID)
        - increment_id (Order ID)
        - cutting_date
        - dispatch_date
        - order_status
        - shipping_name
        - material
        - type
        - colour
        - finish
        - thickness
        - shape
        - length
        - width
        - depth
        - tags
        - notes
        - machine_assignment
        - status_updated
    
    machine:
      types:
        - Saw
        - Router
        - Laser

